<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<section class="d-flex">
		<form>
			<label for="first-name-input" class="form-control">First Name</label>
			<input type="text" class="form-control" id="first-name-input" required>
			<label for="last-name-input" class="form-control">Last Name</label>
			<input type="text" class="form-control" id="last-name-input" required >
			<label for="email-input" class="form-control">Email Address</label>
			<input type="email" class="form-control" id="email-input" required >
			<label for="college-input" class="form-control">College</label>
			<input type="text" class="form-control" id="college-input" required >
			<label for="g-year">Graduation year</label>
			<select name="year" id="g-year">
				<option value="2020">2020</option>
				<option value="2020">2020</option>
				<option value="2020">2020</option>
				
			</select>
			<label for="roll-no-input" class="form-control">Roll No</label>
			<input type="text" class="form-control" id="roll-no-input" >
		</form>
	</section>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
