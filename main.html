<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
	<!-- the entire body must be written by student -->
	<section>
		<form>
		<div class=" form-row">
			<div class="col">
			<label for="first-name-input" class="form-lable ">First Name</label>
			<input type="text" class="form-control w-50" id="first-name-input" required>
			<label for="last-name-input" class="form-lable">Last Name</label>
			<input type="text" class="form-control w-50" id="last-name-input" required >
			<label for="email-input" class="form-lable">Email Address</label>
			<input type="email" class="form-control" id="email-input" required >
			<label for="college-input" class="form-label">College</label>
			<input type="text" class="form-control" id="college-input" required >
			<label for="g-year">Graduation year</label>
			<select name="year" id="g-year" placeholder="Choose">
				<option value="2020">2020</option>
				<option value="2021">2021</option>
				<option value="2022">2022</option>
				<option value="2023">2023</option>
			</select>
			<label for="roll-no-input" class="form-label">Roll No</label>
			<input type="text" class="form-control" id="roll-no-input" >
			<label for="conditions-checkbox" class="form-label"></label>
			<input type="checkbox" class="form-control" id="conditions-checkbox">
			<button type="button">Submit form</button>
			</div>
		</div>
		</form>
	</section>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
